<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="scripts/script.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<header>
	<div class="hero">
		<div class="hero-text">
			<h1>Inkomst-Utgift RÃ¤knare</h1>
		</div>
	</div>
</header>  

<main>
	
	<div class="vinst">
		<h1>Total Vinst</h1>
		<h3 id="vinst">0</h1>
	</div>

	<div class="container">
		
		<div class="income">
			<h1>Income</h1>
			<h5 id="income"></h5>
			<ul class="list-group" id="incomelist">
			</ul>
		</div>

		<div class="calculator">

			<h2>Calculator</h2>

			<p>Please input the information below:</p>

			<div class="form">
				<div class="form-group">
					<label for="signs">+ for Income / - for Outcome</label>
					<select class="form-control form-control-sm" id="plusminus" name="signs">
						<option value="None">-- Select --</option>
						<option value="plus">+</option>
						<option value="minus">-</option>
					</select>
				</div>

				<div class="form-group">
					<input type=text placeholder="Description" id="description" name="description">
				</div>

				<div class="form-group">
					<input type="text" placeholder="Value" id="value" name="value">
				</div>

				<div>
					<button class="btn btn-primary" type="button" onclick="getValues()">Submit</button>
				</div>
				
			</div>

		</div>

		<div class="outcome">
			<h1>Outcome</h1>
			<h5 id="outcome"></h1>
			<ul class="list-group" id="outcomelist">
				
			</ul>
		</div>
	</div>

</main>

<footer>
	
</footer>
